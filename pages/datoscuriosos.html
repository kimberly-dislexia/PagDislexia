<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Educativos</title>

    <style>   

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            height: 1.75em;
            background-color: white;
            color: #000000;
            padding: 0.5em;
            transition: background-color 0.3s ease, color 0.3s ease; /* Agrega una transición suave al cambio de color de fondo */
             /* Añade posición fija y fija la barra en la parte superior */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que la barra esté en la parte superior de otros elementos */
        }


        /* Barra de navegación transparente cuando no está en la parte superior */
        body.with-navbar {
            margin-top: 80px;
        }


        /* Añade margen superior al contenido para evitar que se superponga con la barra de navegación */
        section {
            background-color: #ffffff;
            padding-top: 0px; /* Ajusta según el tamaño de tu barra de navegación */
        }


        .navbar ul a {
            color: #080808;
            text-decoration: none;
            padding: 0.5em;
            margin-top: 0%;
            margin-bottom: 0%;
            border: 1px solid black;
        }

        #inicio {
            background-color: #008080;
            /* Agrega bordes */
            text-shadow: -1px -1px 0 #000,  
                  1px -1px 0 #000,
                 -1px  1px 0 #000,
                  1px  1px 0 #000;
                  /* Otras propiedades del texto*/
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
            font-style: oblique;
            padding: 0.5em;

                /* Propiedades para la imagen de fondo */
            background-image: url('https://images.unsplash.com/photo-1581544291234-31340be4b1b8?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        #inicio h1{
            padding-top: 1%;
        }

        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            bottom: 0;
            width: auto;
        }
        #footer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #footer li {
            display: inline;
            margin-right: 10px;
        }
        #footer li a{
            text-align: right;
        }


    </style>

</head>

<body>
    <div class="navbar" id="navbar">
        <a style="display:inline; position:absolute; z-index: 2;" href="https://kimberly-dislexia.github.io/PagDislexia/">
            <img style="height: 30%; width:35%" src="https://kimberly-dislexia.github.io/PagDislexia/images/utn_letras.png" alt="Inicio">
        </a>
        <ul style="margin-top:0.25%; margin-bottom:0.25%; margin-right:1% ;text-align:right">
        <a href="https://kimberly-dislexia.github.io/PagDislexia/">Inicio</a> 
        <a href="https://kimberly-dislexia.github.io/PagDislexia/pages/recursos">Teoría</a> 
        <a href="https://kimberly-dislexia.github.io/PagDislexia/pages/juegos">Juegos</a>
        <a href="https://kimberly-dislexia.github.io/PagDislexia/pages/audiovisuales">Recursos audiovisuales</a>
        <a href="https://kimberly-dislexia.github.io/PagDislexia/pages/test">Hojas descargables</a>
        <a href="https://kimberly-dislexia.github.io/PagDislexia/pages/datoscuriosos">¿Sabías qué?</a>
        </ul>
        
    </div>


    <section id="inicio">
       <h1>Juegos Educativos</h1>
    </section>

    

     <section id="footer">
        <p>&copy; 2023 Página para Estudiantes con Dislexia diseñada por Kimberly Alba.</p>


     </section>

     <script>
        // Añade la clase al hacer scroll
        window.onscroll = function() { scrollFunction() };
    
        function scrollFunction() {
            const navbar = document.getElementById("navbar");
    
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                navbar.style.backgroundColor = "#ffffff70"; // Cambia el color al hacer scroll hacia abajo
                document.body.classList.add("with-navbar");
            } else {
                navbar.style.backgroundColor = "white"; // Restaura el color inicial
                document.body.classList.remove("with-navbar");
            }
        }
    </script>
</body>
</html>
