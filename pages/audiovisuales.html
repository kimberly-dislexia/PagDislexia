<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests para diagnosticar la dislexia</title>

    <style>   

        body {
            font-family: var(--tipo-principal);
            font-size: 100%;
            line-height: 1.4em;
            min-height: 100vh;
            background-color: #96f3e7ad;
            color: var(--negro);
            -webkit-hyphens: auto;
                    hyphens: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            background-image: url('https://kimberly-dislexia.github.io/PagDislexia/images/fondo_audiovisuales.jpg');
            background-size: cover;
            background-position: center;
          }
          
          .carrousel {
            margin-top: 0%;
            width: 38%;
            max-width: 120em;
            padding: 1em;
            color: var(--negro);
            transition: all 0.4s ease;
            border-radius: 1em;
            background-color: rgba(180, 163, 163, 0.5);
            overflow: hidden;
          }
          
          .carrousel .grande {
            width: 400%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
            color: var(--negro);
            transition: all 0.4s ease;
            border-radius: 1em;
            background-color: white;
            padding: 1em;
            transition: all 0.5s ease;
            transform: translateX(0%);
          }
          
          .carrousel .img {
            width: calc( 100% / 4 - 1em);
            min-height: 10vh;
            color: var(--negro);
            transition: all 0.4s ease;
            border-radius: 1em;
            background-color: white;
            
          }
          
          .carrousel .puntos {
            width: 100%;
            margin: 1em 0 0;
            padding: 0.4em;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
          }
          
          .carrousel .punto {
            width: 2em;
            height: 2em;
            margin: 1em 1em 1em;
            color: var(--negro);
            transition: all 0.4s ease;
            border-radius: 1em;
            background-color: white;
            
          }
          
          .carrousel .punto.activo {
            background-color: rgb(12, 241, 50);
          }
          
          .navbar {
            background-color: white;
            color: #000000;
            padding: 0.5em;
            transition: background-color 0.3s ease, color 0.3s ease; /* Agrega una transición suave al cambio de color de fondo */
             /* Añade posición fija y fija la barra en la parte superior */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que la barra esté en la parte superior de otros elementos */
        }
          
          
          /* Barra de navegación transparente cuando no está en la parte superior */
          body.with-navbar {
            margin-top: 80px;
          }
          
          
          /* Añade margen superior al contenido para evitar que se superponga con la barra de navegación */
          section {
            background-color: #ffffff;
            padding-top: 0px; /* Ajusta según el tamaño de tu barra de navegación */
          }
          
          
          .navbar ul a {
            color: #080808;
            text-decoration: none;
            padding: 0.5em;
            margin-top: 0%;
            margin-bottom: 0%;
            border: 1px solid black;
          }

    </style>

</head>
